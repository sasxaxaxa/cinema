version: '3.8'

services:
  cinema:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./db.sqlite3:/app/db.sqlite3
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=config.settings
    depends_on:
      - db

  db:
    image: sqlite3
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
    command: ["echo", "Database initialized"]
